<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <p tabindex="0" class="travel-tracker-title">Travel Tracker</p>
  </nav>
  <main>
    <section class="user-dashboard hidden" id="userDashboard">
      <div class="welcome-container">
        <h1 tabindex="0" class="welcome-traveler" id="welcomeTraveler">Welcome</h1>
      </div>
      <section class="traveler-section">
        <section class="traveler-form-section" id="travelerFormSection">
          <form class="traveler-form form" id="travelerForm">
            <h2 tabindex="0" class="travel-form-title">Ready for your next trip?</h2>
            <div class="travel-form">
              <div class="travel-form-container">
                <p tabindex="0" class="hidden" id="travelFormMessage"></p>
                <p tabindex="0" class="hidden" id="travelFormNewTrip"></p>
                <p tabindex="0" class="hidden" id="travelFormId"></p>
                <p tabindex="0" class="hidden" id="travelFormTravelerId"></p>
                <p tabindex="0" class="hidden" id="travelFormDestinationId"></p>
                <div tabindex="0" class="traveler-request">
                  <label tabindex="0" for="requestedDate">Date</label>
                  <input tabindex="0" class="traveler-input" type="date" name="date" id="requestedDate" min="2022-06-01" required></input>
                </div>
                <div class="traveler-request">
                  <label for="requestedDuration">How many days?</label>
                  <input tabindex="0" class="traveler-input duration-input" type="number" name="travelDuration" id="requestedDuration" min="0" required></input>
                </div>
                <div class="traveler-request">
                  <label for="requestedNumTravelers">How many guests?</label>
                  <input tabindex="0" class="traveler-input num-traveler-input" type="number" name="numTravelers" id="requestedNumTravelers" min="0" max="10" required></input>
                </div>
                <div class="traveler-request">
                  <label for="destinationList">Choose a Destination</label>
                  <select tabindex="0" class="traveler-input destination-list" id="destinationList" required>
                    <option value="any">Any</option>
                  </select>
                </div>    
              </div>
            </div>
            <div class="travel-form-btn-container">
              <button class="estimate-cost-btn" type="button" name="button" id="estimateBtn">Trip Estimate</button>
              <p class="estimated-cost" id="estimatedCost"></p>
              <button class="submit-trip-btn" type="submit" id="submitTripRequest">Submit</button>
              <p class="error2"></p>
            </div>
          </form>
        </section>
        <div class="cost-container">
          <h2 tabindex="0" class="title-cost">How much you've spent this year</h2>
          <p tabindex="0" class="total-cost"></p>
          <p tabindex="0" class="agent-fee">Annual expense does include travel agent's 10% fee</p>
        </div>
      </section>
      <section class="traveler-trips-section" id="travelerTripsSection">
        <div class="filter-buttons-container">
          <button tabindex="0" class="past-button" type="button" name="button">Past Trips</button>
          <button tabindex="0" class="present-button" type="button" name="button">Present Trips</button>
          <button tabindex="0" class="upcoming-button" type="button" name="button">Upcoming Trips</button>
          <button tabindex="0" class="pending-button" type="button" name="button">Pending Trips</button>
        </div>
        <div class="trips-container" id="tripsContainer">
        </div>
        <section class="trip-widget-section" id="tripWidgetSection">
        </section>
      </section>
    </section>
    <section class="log-in-section" id="logInSection">
      <form class="log-in-form" id="logInForm">
        <h2 class="log-in-title">Sign In</h2>
        <label for="username">Username</label>
        <input class ="log-in-input" id="username" type="text" name="username" value="" required>
        <label for="password">Password</label>
        <input class ="log-in-input" id="password" type="password" name="password" value="" required>
        <button class="log-in-btn" type="button" name="button" id="logInBtn">Log In</button>
        <p class="error"></p>
      </form>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
